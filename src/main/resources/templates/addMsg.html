<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>
    <title>Add</title>

    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/basicstyle.css">



</head>

<body>
<h2 id="headline">Add a Message</h2>

    <a href="/" class="btn btn-outline-dark btn-lg">Cancel</a>



<form action="#"
      th:action="@{/process}"
      th:object="${newmsg}"
      method="post">
    <input type="hidden" th:field="*{id}"/>
    <div class="row">
        Title:<input type="text" th:field="*{title}"/>
        <span th:if="${#fields.hasErrors('title')}"
              th:errors="*{title}"></span> <br/>
    </div>
    <div class="row">
        Content:<input textarea row="5" th:field="*{content}"/>
        <span th:if="${#fields.hasErrors('content')}"
              th:errors="*{content}"></span> <br/>
    </div>
    <div class="row">
        Posted Date(mmddyy):<input type="text" th:field="*{postedDate}"/>
        <span th:if="${#fields.hasErrors('postedDate')}"
              th:errors="*{postedDate}"></span> <br/>
    </div>
    <div class="row">
        Posted By:<input type="text" th:field="*{postedBy}"/>
        <span th:if="${#fields.hasErrors('postedBy')}"
              th:errors="*{postedBy}"></span> <br/>
    </div>
    <input type="submit" value="Submit">
</form>


<!--<div th:replace="basicFragment :: scriptFrag"></div>-->

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
